{% extends "sales_app/base.html" %}

{% block title %}معلومات المستفيد{% endblock %}

{% block content %}
<style>
    body {
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 800px;
        margin: 30px auto;
        background: #fff;
        border-radius: 8px;
        padding: 20px;
    }

    .header {
        text-align: center;
        color: #3498db;
        padding: 15px;
        border-radius: 8px 8px 0 0;
    }

    .header h5 {
        margin: 0;
        font-size: 1.2rem;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    input, textarea, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    input:focus, textarea:focus, button:focus {
        outline: none;
        border-color: #3498db;
    }

    textarea {
        resize: vertical;
    }

    .submit-btn {
        background-color: #3498db;
        color: white;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #2980b9;
    }

    .form-group {
        margin-bottom: 15px;
        width: 100%;
    }
    .flex-group {
        display: flex;
        gap: 15px;
        width: 100%;
    }

</style>

<div class="container">
    <div class="header">
        <h5>معلومات المستفيد</h5>
    </div>
    <form method="post">
        {% csrf_token %}

        <!-- اسم الشركة -->
        <div class="form-group">
            <label for="company_name">اسم المستفيد</label>
            <input type="text" id="company_name" name="company_name" value="{{ settings.company_name }}" required>
        </div>

        <!-- عنوان الشركة -->
        <div class="form-group">
            <label for="company_address">العنوان</label>
            <textarea id="company_address" name="company_address" rows="3">{{ settings.company_address }}</textarea>
        </div>

        <div class="flex-group">
            <!-- رقم الهاتف -->
            <div class="form-group">
                <label for="company_phone">رقم الهاتف</label>
                <input type="tel" id="company_phone" name="company_phone" value="{{ settings.company_phone }}">
            </div>

            <!-- البريد الإلكتروني -->
            <div class="form-group">
                <label for="company_email">البريد الإلكتروني</label>
                <input type="email" id="company_email" name="company_email" value="{{ settings.company_email }}">
            </div>
        </div>
       

        <button type="submit" class="submit-btn">حفظ التغييرات</button>
    </form>
</div>
{% endblock %}
